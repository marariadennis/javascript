<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Changing Styles</title>
  </head>
  <body>
    <h2>Changing Styles</h2>

    <p id="demo">Changing this Font to a Bigger One</p>
    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='35px'"
    >
      Click Me
    </button>
  </body>
</html>
