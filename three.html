<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiding HTML Elements</title>
  </head>
  <body>
    <h2>Hiding HTM Elements in Javascript</h2>
    <p id="demo" style="display: none">I want to Hide this Content</p>

    <button
      type="demo"
      onclick="document.getElementById('demo').style.display='block'"
    >
      Click this
    </button>

    <!---The statement document.get targets and finds the paragraph with ID Demo-->
    <!--The innerHTML acesses the HTMl Element inside the Paragraph-->
  </body>
</html>
