<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declaring Variables</title>
  </head>
  <body>
    <h1>Declaring Variables in Javascript</h1>
    <p id="demo"></p>

    <script>
      var carName = "Volvo"; // This statement create a variable carName and is assigned value Volvo
      document.getElementById("demo").innerHTML = carName; //This statement outputs the value inside a HTML Paragraph with the ID demo
    </script>
  </body>
</html>
