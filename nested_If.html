<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested IF</title>
  </head>
  <body>
    <h1>Javascript Nested IF</h1>
    <p id="demo"></p>
    <script>
      //First You Initialize the Variables
      let age = 16;
      let country = "USA";
      let text = "You cannot Drive";

      //Then Put the Conditions

      if (country == "USA") {
        if (age >= 16) {
          text = "You can Drive";
        }
      }
    </script>
  </body>
</html>
